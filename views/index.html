    <head>
        <meta charset="UTF-8">

    <body>
        
            <div class="alert alert-danger" id="danger-alert">
                    <!--<a href="#" class="close" data-dismiss="alert">&times;</a>-->
                    <strong>Success!</strong> Your message has been sent successfully.
                </div>
        <script>
            $("#danger-alert").hide(); 
            document.body.style.backgroundImage = `url(/public/images/bg2.jpg)`
        </script>
        <h1><center>Zemljopis</center></h1>
        <div class="myFlexContainer center">
            
            
                <div>
                    <input type="text" class="form-control" id="txb_roomCode" placeholder="Soba..">
                </div>
                <div>
                    <input type="text" class="form-control" id="txb_username" placeholder="Ime.." required>
                </div>
                <div>
                    <label for="roundTimeLimit">Broj igraca : </label>
                    <select id="playerNumber">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>     
                <div>
                    <label for="roundTimeLimit">Duzina runde : </label>
                    <select id="roundTimeLimit">
                        <option>60</option>
                        <option>90</option>
                        <option>120</option>
                    </select>
                </div>  
                <div>
                        <button class="btn btn-dark" id="napravi">Napravi sobu</button>
                    </div>
                    <div>
                        <button class="btn btn-dark" id="pridruzi">Pridruzi se sobi</button>
                    </div>
                    <div>
                        <button class="btn btn-dark" id="vrati">Vrati se u sobu</button>
                    </div>

        </div>  
   
    </body>
    <script src="/socket.io/socket.io.js"></script>
